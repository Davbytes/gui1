<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="form-container" id="Signin" >
        <div class="left-side">
            
            <h1>WELCOME BACK</h1>

            <p class="toggle-link"> Already have an account? <a href="#" onclick="toggleForms()"> <br>Login In</a></p>



        </div>

    <div class="right-side">
        <h1>Create an Account</h1>
        <p>Become a member</p>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="Email" placeholder="Email" required>
            <input type="Password" placeholder="Password" required>
            <button type="submit" class="btn">Submit</button>

        </form>
    </div>

</div>

<div class="form-container" id="Login" >
    <div class="left-side">
            
        <h1>Sign up Today</h1>
<br>
        <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()"> <br>Sign Up</a></p>
<br>
    </div>

<div class="right-side">
    <h1>Sign In</h1>
    <p>Login in to view your personal profile</p>
    <form>
        <input type="Email" placeholder="Email" required>
        <input type="Password" placeholder="Password" required>
        <button type="submit" class="btn">Submit</button>

    </form>
</div>

</div>
<script src="home.js"></script>
</body>
</html>
